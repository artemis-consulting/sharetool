<div class="container sharing" ng-controller="toolbarCtrl">
    <div class="row">        
        <tabset>
            <tab ng-repeat="tab in tabs"heading="{{tab.title}}" active="tab.active" id="{{tab.id}}">
                <div class="dialog-content">                    
                   <ng-include src="tab.template"></ng-include>       
                </div>
            </tab>            
        </tabset>
    </div>

</div>
