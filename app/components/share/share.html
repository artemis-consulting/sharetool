    <span ng-repeat="share in shares" class="shared-icon">         
        <a href="{{newUrl(share.href)}}" target="_blank" class="webicon {{share.class}} {{icon_size}}">
        </a>
    </span>
    <div>
    <input type=text value= "{{shortenedUrl}}" />
    </div>
</div>
